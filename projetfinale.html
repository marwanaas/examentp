    xhr.send();

        if (xhr.readyState == 4 && xhr.status == 200) {
            afficher(xhr.responseXML)
        }
    }

  }
    function afficher(x) {

            var tbody = document.querySelector('tbody');
   
            var els = x.getElementsByTagName('pfe');
            tbody.innerHTML = ""
            for (var i = 0; i < els.length; i++) {
                var tr = document.createElement('tr');
                var td1= document.createElement('td');
                var td2 = document.createElement('td');
                var td3= document.createElement('td');

                var c1=document.createTextNode(els[i].getAttribute('id'));
                var c2=document.createTextNode(els[i].getAttribute('titre'));
                var c3=document.createTextNode(els[i].getAttribute('type'));
                td1.appendChild(c1);
                td2.appendChild(c2);
                td3.appendChild(c3);
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);

                tbody.appendChild(tr);
            }
        }
